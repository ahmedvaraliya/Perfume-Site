<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .image-container {
      max-width: 100%;
      width: 600px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.07);
    }

    h1 {
      font-size: 1.8rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 30px;
      border: 1.5px solid #fff;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
    }

      .animated-btn {
  position: relative;
  z-index: 1;
  overflow: hidden;
  background: transparent;
  color: white;
  border: 1px solid white;
  border-radius: 50px;
  padding: 10px 20px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.animated-btn::before,
.animated-btn::after {
  content: '';
  position: absolute;
  transition: all 0.4s ease;
  z-index: -1;
  border-radius: 50px;
}

.animated-btn::before {
  top: 0;
  left: 0;
  width: 0%;
  height: 100%;
  background: white;
}

.animated-btn::after {
  top: 0;
  right: 0;
  width: 100%;
  height: 0%;
  background: #444;
}

.animated-btn:hover::before {
  width: 100%;
}

.animated-btn:hover::after {
  height: 100%;
}

.animated-btn:hover {
  color: black;
}

</head>
<body>

  <div class="image-container">
    <img src="cf7f9f96-b4de-4bc5-8671-fc35469d2255.png" alt="404 Error Image">
  </div>
